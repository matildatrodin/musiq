<!DOCTYPE HTML>
      <head>
          <link href="view/index.css" rel="stylesheet" type="text/css" >
          <script async src="control/background.js"></script>
          <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
      </head>
      <body>

        <canvas id="background"></canvas>

        <ul class="navbar">
            <li class="quizTitle">Quiz Title</li>
            <li class="quizProgress">06 of 10</li>
        </ul>

        <div class="questionBox">
          <img class="albumQuestion" src="images/album.png" alt="Album Photo">
          <div class="question">What is the name of this song?</div>
        </div>

        <div class="answerBox">
            <button class="answers" id="answer1">Answer 1</button>
            <button class="answers" id="answer2">Answer 2</button>
            <button class="answers" id="answer3">Answer 3</button>
            <button class="answers" id="answer4">Answer 4</button>
        </div>

        <div class="arrowBox">
            <button class="left"></button>
            <button class="right"></button>
        </div>
      </body>
</html>
