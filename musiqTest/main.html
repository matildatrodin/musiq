<!DOCTYPE HTML>
      <head>
          <link href="view/index.css" rel="stylesheet" type="text/css">
          <script async src="control/background.js"></script>
          <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
      </head>
      <body>
        <canvas id="background"></canvas>

        <div class="start">
            <button class="startButton">Start Quiz</button>
        </div>

        <div class="quizBox">
            <div class="saved">
                <span class="savedHead">Saved Quizzes</span>
                <img class ="album" id="saved1" src="images/saved1.png" alt="Saved Album 1">
                <img class ="album" id="saved2" src="images/saved2.png" alt="Saved Album 2">
                <img class ="album" id="saved3" src="images/saved3.png" alt="Saved Album 3">
                <img class ="album" id="saved4" src="images/saved4.png" alt="Saved Album 4">
            </div>
            <div class="playlist">
                <span class="playlistHead">Your Playlists</span>
                <img class ="album" id="playlist1" src="images/saved1.png" alt="Saved Album 1">
                <img class ="album" id="playlist2" src="images/saved2.png" alt="Saved Album 2">
                <img class ="album" id="playlist3" src="images/saved3.png" alt="Saved Album 3">
                <img class ="album" id="playlist4" src="images/saved4.png" alt="Saved Album 4">
            </div>
        </div>
      </body>
</html>
